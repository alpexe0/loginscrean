<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Split Login / Register Panel (Flip)</title>
<style>
  :root{
    --bg:#edf1f4;
    --card-bg:#ffffff;
    --text:#222831;
    --muted:#8a8f98;
    --accent:#ff4b2b;   /* LOG IN */
    --grad1:#ff4b2b;    /* orange gradient */
    --grad2:#f9a826;
    --radius:22px;
    --shadow:0 14px 34px rgba(27,31,35,.18);
  }
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial}

  .stage{width:min(980px,94vw);height:520px; perspective:1600px}
  .book{position:relative;width:100%;height:100%; border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; background:transparent; perspective:1600px; -webkit-perspective:1600px} 

  /* Flip page wrapper occupies the whole card */
 
  .page{
    position:absolute; inset:0; right:0; color:#fff; border-radius:0 var(--radius) var(--radius) 0;
    transform-origin:left center; transform-style:preserve-3d; -webkit-transform-style:preserve-3d;
    /* baÅŸlangÄ±Ã§ pozu */
    transform: translateZ(2px) rotateY(0deg);
    will-change: transform;
  }
  .face{position:absolute; inset:0; display:grid; grid-template-columns:1fr 1fr; backface-visibility:hidden; -webkit-backface-visibility:hidden} 

  /* FRONT (default): Left white login form, Right gradient CTA (Hello, friend!) */
  .front .left{background:var(--card-bg); color:var(--text); padding:42px 46px; display:flex; flex-direction:column; justify-content:center; border-right:1px solid #eceff3}
  .front .right{background:linear-gradient(135deg,var(--grad1),var(--grad2)); color:#fff; padding:42px; display:flex; flex-direction:column; justify-content:center}

  /* BACK (register): swap sides visually */
  .back{transform:rotateY(180deg)}
  .back .left{background:linear-gradient(135deg,var(--grad1),var(--grad2)); color:#fff; padding:42px; display:flex; flex-direction:column; justify-content:center}
  .back .right{background:var(--card-bg); color:var(--text); padding:42px 46px; display:flex; flex-direction:column; justify-content:center; border-left:1px solid #eceff3}

  /* Shared UI bits */
  .title{font-weight:800;font-size:32px;margin:0 0 24px}
  label{font-size:12px;color:var(--muted)}
  .input{margin-top:6px;margin-bottom:14px}
  input[type="email"], input[type="password"], input[type="text"]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#f5f7fb;outline:none}
  .row{display:flex;gap:10px;align-items:center;justify-content:space-between;margin:6px 0 14px 0;color:var(--muted);font-size:13px}
  .row a{color:var(--muted);text-decoration:none}
  .btn{border:0;border-radius:8px;padding:12px 18px;font-weight:800;cursor:pointer}
  .btn.login{background:var(--accent);color:#fff;width:100%;letter-spacing:.4px}
  .btn.outline{margin-top:18px;background:transparent;border:2px solid rgba(255,255,255,.8);color:#fff;padding:10px 18px;border-radius:24px;display:inline-flex;align-items:center;gap:10px;font-weight:800}
  .or{display:grid;grid-template-columns:1fr auto 1fr;gap:12px;align-items:center;color:#9aa3ad;font-size:12px;margin:18px 0}
  .or::before,.or::after{content:"";height:1px;background:#e6ebef}
  .icons{display:flex;gap:14px}
  .icon{width:38px;height:38px;border-radius:10px;border:1px solid #e6ebef;display:grid;place-items:center;background:#fff}
  .badge{width:70px;height:70px;border-radius:18px;background:rgba(255,255,255,.2);display:grid;place-items:center;font-size:34px}
  .hello{font-weight:800;font-size:34px;line-height:1.2;margin:14px 0 8px}
  .mutedw{opacity:.95;max-width:28ch}
  .copy{color:#b3b9c3;font-size:12px;margin-top:10px}

  /* KEYFRAMES from your snippet */
  @keyframes rot-front { from { transform: translateZ(2px) rotateY(0deg);} to { transform: translateZ(1px) rotateY(-180deg);} }
    to   { transform: translateZ(1px) rotateY(-180deg); }
  @keyframes rot-back { from { transform: translateZ(1px) rotateY(-180deg);} to { transform: translateZ(2px) rotateY(0deg);} }
    to   { transform: translateZ(2px) rotateY(0deg); }
  .flipping .page{ animation: rot-front 1s linear forwards; -webkit-animation: rot-front 1s linear forwards }
  .reversing .page{ animation: rot-back 1s linear forwards; -webkit-animation: rot-back 1s linear forwards }

  @media (max-width: 860px){
    .face{grid-template-columns:1fr}
    .front .left, .front .right, .back .left, .back .right{border:none}
  }
  svg{width:18px;height:18px;fill:#6b7280}
  /* eksik kalan .dot stili */
  .btn.outline .dot{width:18px;height:18px;border-radius:50%;border:2px solid #fff;display:inline-block}
</style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="book" id="book">
      <section class="page" id="page">
        <!-- FRONT: LOG IN (sol form / saÄŸ CTA) -->
        <div class="face front">
          <div class="left">
            <h1 class="title">Log In</h1>
            <form id="loginForm">
              <label for="lemail">email</label>
              <div class="input"><input id="lemail" name="email" type="email" placeholder="email" required></div>
              <label for="lpass">password</label>
              <div class="input"><input id="lpass" name="password" type="password" placeholder="password" required></div>
              <div class="row">
                <label style="display:flex;align-items:center;gap:8px"><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
              </div>
              <button class="btn login" type="submit">LOG IN</button>
              <div class="or">Or Connect with</div>
              <div class="icons">
                <div class="icon">f</div>
                <div class="icon">t</div>
                <div class="icon">g</div>
                <div class="icon">in</div>
              </div>
              <div class="copy">Â© 2019</div>
            </form>
          </div>
          <div class="right">
            <div class="badge">ðŸ‘¤âž•</div>
            <h2 class="hello">Hello, friend!</h2>
            <p class="mutedw">Enter your personal details and start your journey with us</p>
            <button class="btn outline" id="toRegister">REGISTER <span class="dot" aria-hidden="true"></span></button>
          </div>
        </div>

        <!-- BACK: REGISTER (sol CTA / saÄŸ form) -->
        <div class="face back">
          <div class="left">
            <div class="badge">ðŸ‘‹</div>
            <h2 class="hello">Welcome back!</h2>
            <p class="mutedw">To keep connected with us please login with your personal info</p>
            <button class="btn outline" id="toLogin">LOG IN <span class="dot" aria-hidden="true"></span></button>
          </div>
          <div class="right">
            <h1 class="title">Register</h1>
            <form id="regForm">
              <label for="name">name</label>
              <div class="input"><input id="name" name="name" type="text" placeholder="name" required></div>
              <label for="email">email</label>
              <div class="input"><input id="email" name="email" type="email" placeholder="email" required></div>
              <label for="pass">password</label>
              <div class="input"><input id="pass" name="password" type="password" placeholder="password" required></div>
              <button class="btn login" type="submit">REGISTER</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>

<script>
  const book = document.getElementById('book');
  const page = document.getElementById('page');
  const toRegister = document.getElementById('toRegister');
  const toLogin = document.getElementById('toLogin');

  function flipForward(){
    book.classList.remove('reversing');
    // restart animation
    void page.offsetWidth;
    book.classList.add('flipping');
  }
  function flipBack(){
    book.classList.remove('flipping');
    void page.offsetWidth;
    book.classList.add('reversing');
  }
  toRegister.addEventListener('click', flipForward);
  toLogin.addEventListener('click', flipBack);

  // Demo: prevent submits
  document.getElementById('loginForm').addEventListener('submit', e=>{e.preventDefault();alert('âœ… Demo LOG IN')});
  document.getElementById('regForm').addEventListener('submit', e=>{e.preventDefault();alert('ðŸŽ‰ Demo REGISTER')});
</script>
</body>
</html>
